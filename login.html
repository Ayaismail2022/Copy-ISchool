<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="login-page-container">

        <div class="login-section">
            <div class="login-box">
                <a href="./index.html"><img src="./img/logo.png" alt="iSchool logo"/></a>

                <h2>Login to your Dashboard</h2>

                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up Here!</a></p>

                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Email ID*</label>
                        <input type="email" id="email" placeholder="Enter Registered Email ID">
                    </div>
                    <!-- <div class="input-group">
                        <label for="password">Password*</label>

                    </div> -->
                    <div class="input-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" placeholder="Enter Password">
                        <span class="password-toggle" onclick="togglePassword()">
                            <i id="toggleIcon" class="fas fa-eye"></i>
                        </span>
                    </div>





                    <button type="button" id="loginBtn" class="login-btn">login</button>
                    <button type="button" class="forgot-password-btn">Forgot Password</button>


                </form>
            </div>
        </div>

        <div class="info-section">
            <div class="info-content">
                <img src="./img/student-login.png" alt="Company and University Logos" class="company-logos-grid">
